<!DOCTYPE html>
<html>

<head>
    <title>Spotify Code Receiver</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
        }

        code {
            font-family: monospace;
            background: #eee;
            padding: 0.5rem;
            display: block;
            margin-top: 1rem;
            word-break: break-all;
        }
    </style>
</head>

<body>
    <h1>Spotify Authorization Code</h1>
    <p>Copy this code and paste it back into ChatGPT:</p>
    <code id="authCode">Waiting for code...</code>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");
        document.getElementById("authCode").textContent = code || "No code found in URL";
    </script>
</body>

</html>
